<div layout="column" layout="column" layout-fill>

    <div layout="row" layout="column" layout-fill>

        <md-content flex="40">

            <md-card>
                <div><input type="text" placeholder="Szukaj" ng-model="firemenFilter"></div>
                <md-tabs md-dynamic-height md-border-bottom md-center-tabs="true">

                    <md-tab label="WSZYSCY" >

                        <div layout="column" style="height:500px">
                            <md-content>
                                <div ng-repeat="fireman in firemen.allFiremen | filter:firemenFilter track by $index"
                                     layout="row"
                                     layout-align="center center"
                                     ng-click="firemen.selectFireman(fireman)"
                                     class="firemen-row"
                                     ng-class="{'firemen-row__selected':firemen.selectedFireman.data == fireman}">
                                    <div flex="33" ng-bind="fireman.name"></div>
                                    <div flex="66" ng-bind="fireman.surname"></div>
                                </div>
                            </md-content>
                        </div>
                    </md-tab>

                    <md-tab label="MDP">
                        <div layout="column">
                            <div ng-repeat="fireman in firemen.allFiremen track by $index"
                                 ng-if="fireman.section=='MDP'"
                                 layout="row"
                                 ng-click="selectedFireman(fireman)"
                                 class="firemen-row"
                                 ng-class="{'firemen-row__selected':firemen.selectedFireman == fireman}">
                                <div flex="33" ng-bind="fireman.name"></div>
                                <div flex="66" ng-bind="fireman.surname"></div>
                            </div>
                        </div>
                    </md-tab>

                    <md-tab label="CZYNNI">
                        <div layout="column">
                            <div ng-repeat="fireman in firemen.allFiremen track by $index"
                                 ng-if="fireman.section=='CZYNNI'"
                                 layout="row"
                                 ng-click="selectedFireman(fireman)"
                                 class="firemen-row"
                                 ng-class="{'firemen-row__selected':firemen.selectedFireman == fireman}">
                            <div flex="33" ng-bind="fireman.name"></div>
                            <div flex="66" ng-bind="fireman.surname"></div>
                            </div>
                        </div>
                    </md-tab>

                    <md-tab label="HONOROWI">
                        <div layout="column">
                            <div ng-repeat="fireman in firemen.allFiremen track by $index"
                                 ng-if="fireman.section=='HONOROWI'"
                                 layout="row"
                                 ng-click="selectedFireman(fireman)"
                                 class="firemen-row"
                                 ng-class="{'firemen-row__selected':firemen.selectedFireman == fireman}">
                                <div flex="33" ng-bind="fireman.name"></div>
                                <div flex="66" ng-bind="fireman.surname"></div>
                            </div>
                        </div>
                    </md-tab>

                    <md-tab label="ZWYKLI">
                        <div layout="column">
                            <div ng-repeat="fireman in firemen.allFiremen track by $index"
                                 ng-if="fireman.section=='ZWYKLI'"
                                 layout="row"
                                 ng-click="selectedFireman(fireman)"
                                 class="firemen-row"
                                 ng-class="{'firemen-row__selected':firemen.selectedFireman == fireman}">
                                <div flex="33" ng-bind="fireman.name"></div>
                                <div flex="66" ng-bind="fireman.surname"></div>
                            </div>
                        </div>
                    </md-tab>

                </md-tabs>

                <button class="md-fab md-fab-bottom-right docs-scroll-fab md-button md-ink-ripple scrolling"
                        type="button"
                        ng-click="addNewFireman()"
                        aria-label="Back to Top">
                    <div>+</div>
                </button>

            </md-card>

        </md-content>

        <md-card flex="60" layout="column" layout-fill>

                <md-tabs md-border-bottom md-center-tabs="true" layout="column" layout-fill md-stretch-tabs="always" flex>
                    <md-tab label="DANE">

                        <div layout="column" md-scroll-y layout-wrap style="height:480px;width:100%;">
                            <md-content>
                            <div layout="row" layout-wrap layout-align="space-around center">
                                <md-input-container>
                                    <label>Imie</label>
                                    <input ng-model="firemen.selectedFireman.data.name">
                                </md-input-container>

                                <md-input-container>
                                    <label>Drugie Imie</label>
                                    <input ng-model="firemen.selectedFireman.data.second_name">
                                </md-input-container>

                                <md-input-container>
                                    <label>Nazwisko</label>
                                    <input ng-model="firemen.selectedFireman.data.surname">
                                </md-input-container>
                            </div>

                            <div layout="row"  layout-wrap layout-align="space-around center">
                                <md-input-container>
                                    <label>Imie ojca</label>
                                    <input ng-model="firemen.selectedFireman.data.father_name">
                                </md-input-container>

                                <div>
                                    <div>Data urodzenia</div>
                                    <md-datepicker ng-model="firemen.selectedFireman.data.birth_date" md-placeholder="12/11/1980" md-open-on-focus></md-datepicker>
                                </div>

                                <md-input-container>
                                    <label>Miejsce urodzenia</label>
                                    <input ng-model="firemen.selectedFireman.data.birt_place">
                                </md-input-container>

                            </div>

                            <div layout="row"  layout-wrap layout-align="space-around center">
                                <md-input-container>
                                    <label>Płeć</label>
                                    <input ng-model="firemen.selectedFireman.data.data.sex">
                                </md-input-container>

                                <md-input-container>
                                    <label>Adres</label>
                                    <input ng-model="firemen.selectedFireman.data.adres">
                                </md-input-container>

                                <md-input-container>
                                    <label>Kod pocztowy</label>
                                    <input ng-model="firemen.selectedFireman.data.zip_code">
                                </md-input-container>
                            </div>

                            <div layout="row"  layout-wrap layout-align="space-around center">
                                <md-input-container>
                                    <label>Miejscowość</label>
                                    <input ng-model="firemen.selectedFireman.data.place">
                                </md-input-container>

                                <md-input-container>
                                    <label>Pesel</label>
                                    <input ng-model="firemen.selectedFireman.data.pesel">
                                </md-input-container>

                                <md-input-container>
                                    <label>Telefon</label>
                                    <input ng-model="firemen.selectedFireman.data.phone">
                                </md-input-container>
                            </div>

                            <div layout="row"  layout-wrap layout-align="space-around center">
                                <md-input-container>
                                    <label>Email</label>
                                    <input ng-model="firemen.selectedFireman.data.email">
                                </md-input-container>
                                <md-input-container>
                                    <label>Sekcja</label>
                                    <md-select ng-model="firemen.selectedFireman.data.section">
                                        <md-option ng-repeat="section in sections"
                                                   ng-value="section">{{section}}</md-option>
                                    </md-select>
                                </md-input-container>
                                <md-input-container>
                                    <label>Notatki</label>
                                    <textarea ng-model="firemen.selectedFireman.data.note"></textarea>
                                </md-input-container>
                            </div>
                            </md-content>
                        </div>
                        <div layout-align="space-between center" layout="row">
                            <div layout-align="center center">
                                <md-button class="md-raised md-primary"
                                           ng-click="saveEditFireman()">Zapisz zmiany</md-button>
                                <md-button class="md-raised md-primary"
                                           ng-click="saveEditFireman()">Drukuj</md-button>
                            </div>
                            <div layout-align="center center">
                                <md-button class="md-raised md-warn"
                                           ng-click="deleteFireman()">Usuń</md-button>
                            </div>
                        </div>

                    </md-tab-body>
                    </md-tab>

                    <md-tab label="BADANIA">

                        <div layout="row" layout-align="space-around center" layout-padding>
                            <div>Lp.</div>
                            <div>Nazwa</div>
                            <div>Data badania</div>
                            <div>Ważność od</div>
                            <div>Ważność do</div>
                        </div>

                        <div ng-repeat="medical in firemen.selectedFireman.medicals track by $index"
                             layout="row"
                             layout-align="space-around center"
                             layout-padding>
                            <div ng-bind="$index+1"></div>
                            <div ng-bind="medical.name"></div>
                            <div ng-bind="medical.examination_date"></div>
                            <div ng-bind="medical.start_date"></div>
                            <div ng-bind="medical.end_date"></div>
                        </div>

                        <button class="md-fab md-fab-bottom-right docs-scroll-fab md-button md-ink-ripple scrolling"
                                type="button"
                                ng-click="addNewMedical()"
                                aria-label="add new medical">
                            <div>+</div>
                        </button>

                    </md-tab>

                    <md-tab label="SZKOLENIA">

                        <div layout="row" layout-align="space-around center" layout-padding>
                            <div>Lp.</div>
                            <div>Nazwa</div>
                            <div>date_course</div>
                            <div>date_to</div>
                            <div>expiry_date</div>
                            <div>medical_examination_from</div>
                            <div>medical_examination_to</div>
                        </div>

                        <div ng-repeat="course in firemen.selectedFireman.courses track by $index"
                             layout="row"
                             layout-align="space-around center"
                             layout-padding>
                            <div ng-bind="$index+1"></div>
                            <div ng-bind="course.name"></div>
                            <div ng-bind="course.date"></div>
                            <div ng-bind="course.date_course"></div>
                            <div ng-bind="course.expiry_date"></div>
                            <div ng-bind="course.medical_examination_from"></div>
                            <div ng-bind="course.medical_examination_to"></div>

                        </div>

                        <button class="md-fab md-fab-bottom-right docs-scroll-fab md-button md-ink-ripple scrolling"
                                type="button"
                                ng-click="addNewCourse()"
                                aria-label="add new course">
                            <div>+</div>
                        </button>

                    </md-tab>


                    <md-tab label="ODZNACZENIA">
                    </md-tab>
                    </md-card>

                </md-tabs>

        </md-card>

    </div>

</div>
