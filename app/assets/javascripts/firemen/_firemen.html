<div layout="column">

    <div layout="row" >

        <md-content flex="33">

            <md-card>
                <md-tabs md-dynamic-height md-border-bottom md-center-tabs="true">

                    <md-tab label="WSZYSCY">
                        <div layout="column">
                            <div ng-repeat="fireman in firemen.allFiremen track by $index"
                                 layout="row"
                                 layout-align="center center"
                                 ng-click="selectedFireman(fireman)"
                                 class="firemen-row"
                                 ng-class="{'firemen-row__selected':firemen.selectedFireman == fireman}">
                                <div flex="33" ng-bind="fireman.name"></div>
                                <div flex="66" ng-bind="fireman.surname"></div>
                            </div>
                        </div>
                    </md-tab>

                    <md-tab label="MDP">
                        <div layout="column">
                            <div ng-repeat="fireman in firemen.allFiremen track by $index"
                                 ng-if="fireman.section=='MDP'"
                                 layout="row"
                                 ng-click="selectedFireman(fireman)"
                                 class="firemen-row"
                                 ng-class="{'firemen-row__selected':firemen.selectedFireman == fireman}">
                                <div flex="33" ng-bind="fireman.name"></div>
                                <div flex="66" ng-bind="fireman.surname"></div>
                            </div>
                        </div>
                    </md-tab>

                    <md-tab label="CZYNNI">
                        <div layout="column">
                            <div ng-repeat="fireman in firemen.allFiremen track by $index"
                                 ng-if="fireman.section=='CZYNNI'"
                                 layout="row"
                                 ng-click="selectedFireman(fireman)"
                                 class="firemen-row"
                                 ng-class="{'firemen-row__selected':firemen.selectedFireman == fireman}">
                            <div flex="33" ng-bind="fireman.name"></div>
                            <div flex="66" ng-bind="fireman.surname"></div>
                            </div>
                        </div>
                    </md-tab>

                    <md-tab label="HONOROWI">
                        <div layout="column">
                            <div ng-repeat="fireman in firemen.allFiremen track by $index"
                                 ng-if="fireman.section=='HONOROWI'"
                                 layout="row"
                                 ng-click="selectedFireman(fireman)"
                                 class="firemen-row"
                                 ng-class="{'firemen-row__selected':firemen.selectedFireman == fireman}">
                                <div flex="33" ng-bind="fireman.name"></div>
                                <div flex="66" ng-bind="fireman.surname"></div>
                            </div>
                        </div>
                    </md-tab>

                    <md-tab label="ZWYKLI">
                        <div layout="column">
                            <div ng-repeat="fireman in firemen.allFiremen track by $index"
                                 ng-if="fireman.section=='ZWYKLI'"
                                 layout="row"
                                 ng-click="selectedFireman(fireman)"
                                 class="firemen-row"
                                 ng-class="{'firemen-row__selected':firemen.selectedFireman == fireman}">
                                <div flex="33" ng-bind="fireman.name"></div>
                                <div flex="66" ng-bind="fireman.surname"></div>
                            </div>
                        </div>
                    </md-tab>

                </md-tabs>

                <button class="md-fab md-fab-bottom-right docs-scroll-fab md-button md-ink-ripple scrolling"
                        type="button"
                        ng-click="addNewFireman()"
                        aria-label="Back to Top">
                    <div>+</div>
                </button>

            </md-card>

        </md-content>

        <md-content flex="66">
            <md-card>

                <md-tabs md-dynamic-height md-border-bottom md-center-tabs="true">

                    <md-tab label="DANE">
                        <div layout-gt-sm="row" layout-padding>

                    <div>
                        <md-input-container>
                            <label>Imie</label>
                            <input ng-model="firemen.selectedFireman.name">
                        </md-input-container>

                        <md-input-container>
                            <label>Drugie Imie</label>
                            <input ng-model="firemen.selectedFireman.second_name">
                        </md-input-container>

                        <md-input-container>
                            <label>Nazwisko</label>
                            <input ng-model="firemen.selectedFireman.surname">
                        </md-input-container>

                        <md-input-container>
                            <label>Imie ojca</label>
                            <input ng-model="firemen.selectedFireman.father_name">
                        </md-input-container>

                        <md-input-container>
                            <label>Data urodzenia</label>
                            <input ng-model="firemen.selectedFireman.birth_date">
                        </md-input-container>

                        <md-input-container>
                            <label>Miejsce urodzenia</label>
                            <input ng-model="firemen.selectedFireman.birt_place">
                        </md-input-container>
                    </div>

                    <div>

                        <md-input-container>
                            <label>Płeć</label>
                            <input ng-model="firemen.selectedFireman.sex">
                        </md-input-container>

                        <md-input-container>
                            <label>Adres</label>
                            <input ng-model="firemen.selectedFireman.adres">
                        </md-input-container>

                        <md-input-container>
                            <label>Kod pocztowy</label>
                            <input ng-model="firemen.selectedFireman.zip_code">
                        </md-input-container>

                        <md-input-container>
                            <label>Miejscowość</label>
                            <input ng-model="firemen.selectedFireman.place">
                        </md-input-container>

                        <md-input-container>
                            <label>Pesel</label>
                            <input ng-model="firemen.selectedFireman.pesel">
                        </md-input-container>

                        <md-input-container>
                            <label>Telefon</label>
                            <input ng-model="firemen.selectedFireman.phone">
                        </md-input-container>

                        <md-input-container>
                            <label>Email</label>
                            <input ng-model="firemen.selectedFireman.email">
                        </md-input-container>

                        <md-input-container>
                            <label>Sekcja</label>
                            <md-select ng-model="firemen.selectedFireman.section">
                                <md-option ng-repeat="section in sections" ng-value="section">{{section}}</md-option>
                            </md-select>
                        </md-input-container>

                        <md-input-container>
                            <label>Notatki</label>
                            <textarea ng-model="firemen.selectedFireman.note"></textarea>
                        </md-input-container>

                        <md-button class="md-raised md-primary" ng-click="saveEditFireman()">Zapisz zmiany</md-button>
                        <md-button class="md-raised md-warn" ng-click="deleteFireman()">Usuń</md-button>

                    </div>

                </div>
                    </md-tab>

                    <md-tab label="BADANIA">
                    </md-tab>

                    <md-tab label="SZKOLENIA">
                    </md-tab>

                    <md-tab label="ODZNACZENIA">
                    </md-tab>

                </md-tabs>

            </md-card>
        </md-content>

    </div>

</div>
