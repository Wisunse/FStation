<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Dodaj</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    X
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container>
                    <label>Nazwa</label>
                    <input ng-model="newAction.name">
                </md-input-container>

                <div>
                    <h4>Data wyjazdu</h4>
                    <md-datepicker ng-model="newAction.incident_date" md-open-on-focus="true"></md-datepicker>
                </div>

                <md-input-container>
                    <label>notatka</label>
                    <input ng-model="newAction.note">
                </md-input-container>
                <div>
                    <h4>Za≈Çoga</h4>
                    <div class="demo-select-all-checkboxes"ng-repeat="fireman in firemen.allFiremen">
                        <md-checkbox ng-checked="exists(fireman.id, newAction.firemens)" ng-click="toggle(fireman.id, newAction.firemens)">
                            {{ fireman.name }} {{fireman.surname}}
                        </md-checkbox>
                    </div>
                </div>


            </div>


            </button>

        </md-dialog-content>

        <md-dialog-actions layout="row">

            <md-button ng-click="addAction()" class="md-raised md-cornered md-primary">
                Dodaj
            </md-button>

        </md-dialog-actions>
    </form>
</md-dialog>
