<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Dodaj</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    X
                    <!--<md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>-->
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

                <md-input-container>
                    <label>Imie</label>
                    <input ng-model="newFireman.name">
                </md-input-container>

                <md-input-container>
                    <label>Drugie Imie</label>
                    <input ng-model="newFireman.second_name">
                </md-input-container>

                <md-input-container>
                    <label>Nazwisko</label>
                    <input ng-model="newFireman.surname">
                </md-input-container>

                <md-input-container>
                    <label>Imie ojca</label>
                    <input ng-model="newFireman.father_name">
                </md-input-container>

                <div>
                    <h4>Data urodzenia</h4>
                    <md-datepicker ng-model="newFireman.birth_date" md-placeholder="12/11/1980" md-open-on-focus></md-datepicker>
                </div>

                <md-input-container>
                    <label>Miejsce urodzenia</label>
                    <input ng-model="newFireman.birt_place">
                </md-input-container>


                <md-input-container>
                    <label>Płeć</label>
                    <md-select ng-model="newFireman.sex">
                        <md-option ng-value="gen" ng-repeat="gen in gender">{{gen}}</md-option>
                    </md-select>
                </md-input-container>

                <md-input-container>
                    <label>Adres</label>
                    <input ng-model="newFireman.adres">
                </md-input-container>

                <md-input-container>
                    <label>Kod pocztowy</label>
                    <input ng-model="newFireman.zip_code">
                </md-input-container>

                <md-input-container>
                    <label>Miejscowość</label>
                    <input ng-model="newFireman.place">
                </md-input-container>

                <md-input-container>
                    <label>Pesel</label>
                    <input ng-model="newFireman.pesel">
                </md-input-container>

                <md-input-container>
                    <label>Telefon</label>
                    <input ng-model="newFireman.phone">
                </md-input-container>

                <md-input-container>
                    <label>Email</label>
                    <input ng-model="newFireman.email">
                </md-input-container>

                <md-input-container>
                    <label>Notatki</label>
                    <textarea ng-model="newFireman.note"></textarea>
                </md-input-container>

            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <!--<md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>-->
                <!--More on Wikipedia-->
            <!--</md-button>-->
            <!--<span flex></span>-->
            <!--<md-button ng-click="answer('not useful')">-->
                <!--Not Useful-->
            <!--</md-button>-->

            <md-button ng-click="addFireman()" class="md-raised md-cornered md-primary">
                Dodaj
            </md-button>

        </md-dialog-actions>
    </form>
</md-dialog>
