<div class="login-wrapper">
    <div layout="flex" layout-fill ng-cloak>
        <section layout="column" flex layout-align="center center" class="login">

            <md-card class="md-whiteframe-4dp">

             <md-toolbar>
                    <div layout="column" layout-padding layout-align="center center">
                        <div>
                            <md-icon class="md-36" ng-cloak>lock</md-icon>
                        </div>
                        <div class="md-headline md-padding">Logowanie</div>
                    </div>
                </md-toolbar>

                <md-card-content>
                    <form name="loginForm">
                        <md-input-container class="md-block">
                            <label for="email">Username / Email</label>
                            <input id="email" name="email" ng-model="user.email" required ng-keydown="$event.which === 13 && login()" />
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label for="password">Password</label>
                            <input id="password" type="password" name="password" ng-model="user.password" required ng-keydown="$event.which === 13 && login()"/>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <div layout="row" layout-align="center center">
                                <md-button class="md-raised md-accent" flex="50" ng-click="login()">Login</md-button>
                            </div>
                        </md-input-container>
                    </form>
                </md-card-content>

            </md-card>

        </section>
    </div>
</div>
